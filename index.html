<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridSite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="leaf" src="pixel-leaf.png">
    <div class="body">
        <div class="input">
            <input type="color" class="colour-wheel"></input>
            <button class="rainbow-button">Rainbow</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <input class="slider" type=range min="1" max="64" value="10">
            <p class="grid-size"></p>
        </div>
        <div id="main"></div>
    </div>
    <div class="footer">Zayn Rassam</div>
    
    <script src="javascript.js"></script>
</body>
</html>
